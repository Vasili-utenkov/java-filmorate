logging.level.org.zalando.logbook=DEBUG
logging.level.ru.yandex.practicum.filmorate.service=DEBUG
spring.sql.init.mode=always
# в jdbc-url укажите, что данные нужно сохранять в файл
spring.datasource.url=jdbc:h2:file:./db/filmorate
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Возможные значения: db (для базы данных), memory (для памяти, значение по умолчанию)
film.storage.type=memory